<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% block title %}
      <title>Login | {{ DASHBOARD_NAME }}</title>
    {% endblock %}
    {% load form_tags %} {% load static %}
    {% block stylesheets %}
      <link rel="stylesheet" href="{% static 'css/loginStyle.css' %}" />
    {% endblock %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
  </head>
  <body class="body-background">
    <div class="logo">
      <img src="{% static 'images/pmc_logo.png' %}" alt="logo" style="height: 12vh; width: 8vw; margin-top: 10px" />
      <img src="{% static 'images/government_of_india_logo.svg' %}" alt="logo" style="height: 15vh; width: 12vw; margin-left: 40px; margin-top: 10px" />
    </div>
    <div class="dashboard_title_container" style="display: flex; justify-content: center; margin-top: 20px">
      <h1 id="dashboard_title" class="dashboard-title">{{ DASHBOARD_NAME }}</h1>
    </div>
    {% block content %}

    {% endblock %}
    {% block scripts %}
      <script src="{% static 'js/login.js' %}" type="text/javascript"></script>
    {% endblock %}
  </body>
</html>
